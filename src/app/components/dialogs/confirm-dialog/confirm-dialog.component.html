<mat-card>
  <mat-card-header>
    <mat-card-title>Confirme la acción</mat-card-title>
  </mat-card-header>
  <mat-card-content> ¿Esta seguro de eliminar el registro? </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button (click)="dialogRef.close(true)">Si</button>
    <button mat-raised-button (click)="dialogRef.close(false)">Cancelar</button>
  </mat-card-actions>
</mat-card>
